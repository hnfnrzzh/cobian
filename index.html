<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Luas & Keliling Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Kalkulator Segitiga</h1>
      <div class="form-section">
        <h2>Luas Segitiga</h2>
        <form id="luasForm">
          <label for="base">Alas (a):</label>
          <input type="number" id="base" name="base" required />
          <label for="height">Tinggi (t):</label>
          <input type="number" id="height" name="height" required />
          <button type="submit">Hitung Luas</button>
          <p id="luasResult"></p>
        </form>
      </div>
      <div class="form-section">
        <h2>Keliling Segitiga</h2>
        <form id="kelilingForm">
          <label for="sideA">Sisi A (a):</label>
          <input type="number" id="sideA" name="sideA" required />
          <label for="sideB">Sisi B (b):</label>
          <input type="number" id="sideB" name="sideB" required />
          <label for="sideC">Sisi C (c):</label>
          <input type="number" id="sideC" name="sideC" required />
          <button type="submit">Hitung Keliling</button>
          <p id="kelilingResult"></p>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
